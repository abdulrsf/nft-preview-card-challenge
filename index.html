<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Page Information -->
        <title>Frontend Mentor | NFT Preview Card Component</title>
        <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />

        <!-- Required Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Stylesheet Files-->
        <link rel="stylesheet" href="./dist/css/style.css" type="text/css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <div class="nft-card-component">

            <div class="nft-card-body">

                <div class="nft-card-contents">

                    <div class="images">

                        <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium" />

                        <div class="image-view">

                            <div class="eye">

                                <img class="eye-img" src="./images/icon-view.svg" alt="View" />

                            </div>

                         </div>

                    </div>

                    <div class="nft-card-info">

                        <h4>Equilibrium #3429</h4>
                        <p>Our Equilibrium collection promotes balance and calm.</p>

                    </div>

                    <div class="nft-card-eth">

                        <div class="nft-card-eth-price">
                            

                            <img src="./images/icon-ethereum.svg" alt="Ethereum" />
                            <span>0.041 ETH</span>

                            
                        </div>

                        <div class="nft-card-eth-time">

                            <img src="./images/icon-clock.svg" alt="Clock" />
                            <span>3 days left</span>

                        </div>


                    </div>

                    <div class="seperator"></div>

                    <div class="nft-card-by">

                        <img class="avatar-img" src="./images/image-avatar.png" alt="Avatar" />
                        <span>Creation of <a href="#">Jules Wayvern</a></span>

                    </div>

                </div>

            </div>

            <footer class="footer">
            
                <p class="copyright">Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/abdulrsf" target="_blank">Abdul Rahman Farachi</a></p>
    
            </footer>

        </div>


        </body>

</html>
